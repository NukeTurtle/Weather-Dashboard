<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/3894c1dcb1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <div id="city">
      <div id="city-icon"></div>
      <div id="city-name"></div>
    </div>
    <form id="search-form" class="form">
      <div class="form-inline form-group search">
        <div class="input-group">
          <input class="form-input weather-search" type="text" id="search-input" placeholder="Search city..."
            aria-labelledby="form-heading" aria-controls="today forecast" />
          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
          </button>
        </div>
      </div>
    </form>
  </header>
  <div id="notification"></div>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <div class="col-lg-9 pb-3">
        <section>
          <h2 id="form-heading" class="mt-1 h3 form-label"></h2>
        </section>
        <section id="top">
        <div id="today" class="mt-3" role="region" aria-live="polite"></div>
        <div id="history" class="mt-3" role="region" aria-live="polite">
          <span>Kranj</span>
          <span>Sydney</span>
          <span>Oaxaca</span>
          <span>London</span>
        </div>
        </section>
        <section id="forecast" class="mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Fontawesome -->
  <!-- <script src="https://kit.fontawesome.com/3894c1dcb1.js" crossorigin="anonymous"></script> -->
  <script src="assets/js/actions.js"></script>
</body>

</html>
